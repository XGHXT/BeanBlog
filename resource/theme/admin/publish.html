{{define "admin/publish"}}
{{template "admin/header" .}}
<div class="content-wrapper">
    <section class="content-header">
        <h1>
            文章发布
        </h1>
    </section>

    <section class="content container-fluid">
        <div class="form-horizontal">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="inputTitle" class="col-sm-2 control-label">标题</label>
                        <div class="col-sm-10">
                            <input type="hidden" id="inputID" value="{{.Data.article.ID}}">
                            <input class="form-control" id="inputTitle" placeholder="Title"
                                value="{{.Data.article.Title}}">
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="inputSlug" class="col-sm-2 control-label">链接</label>
                        <div class="col-sm-10">
                            <input class="form-control" id="inputSlug" placeholder="URL slug"
                                value="{{.Data.article.Slug}}">
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="inputTags" class="col-sm-2 control-label">标签</label>
                        <div class="col-sm-10">
                            <input class="form-control" id="inputTags" placeholder="dev,golang,docker"
                                value="{{.Data.article.RawTags}}">
                        </div>
                    </div>
                </div>
                <div class="col-md-5">
                    <div class="form-group">
                        <div class="col-sm-offset-1">
                            <select id="selTemplate" class="form-control">
                                {{range $k,$v := .Data.templates}}
                                <option value="{{$k}}" {{if eq $.Data.article.TemplateID $k}} selected{{end}}>
                                    {{$v}}
                                </option>
                                {{end}}
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="inputCID" class="col-sm-2 control-label">专栏ID</label>
                        <div class="col-sm-10">
                            <input class="form-control" id="inputCID"
                                value="{{if .Data.article.BookRefer}}{{.Data.article.BookRefer}}{{end}}">
                        </div>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="col-xs-offset-3">
                        <div class="form-group">
                            <div class="checkbox">
                                <label>
                                    <input{{if .Data.article.IsBook}} checked{{end}} id="cbBook" type="checkbox">
                                    这是专栏
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="col-xs-offset-2">
                        <div class="form-group">
                            <div class="checkbox">
                                <label>
                                    <input{{if .Data.article.IsPrivate}} checked{{end}} id="cbPrivate" type="checkbox">
                                        私密
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="form-group">
                        <div class="checkbox">
                            <label>
                                <input id="cbNewVersion" type="checkbox"> 大更新
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="editSection"></div>
        <div class="row" style="margin-top:10px;">
            <div class="col-xs-6 col-md-2">
                <button onclick="publish(this)" class="btn btn-lg btn-primary">发布</button>
            </div>
        </div>
    </section>
</div>
<!-- Begin Vditor -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vditor/dist/index.css" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/vditor/dist/index.min.js" crossorigin="anonymous"></script>
<!-- End Vditor -->
<script>
    window.onbeforeunload = function (e) { var e = e || window.event; if (e) { e.returnValue = '请确保编辑内容已妥善保存'; } return '请确保编辑内容已妥善保存'; };
    const vditor = new Vditor('editSection', {
        after() {
            vditor.setValue('{{.Data.article.Content}}')
        },
    })
    function publish(btn) {
        if ($(btn).hasClass("disabled")) {
            return
        }
        $(btn).toggleClass("disabled")
        var article = {
            id: $("#inputID").val(),
            title: $("#inputTitle").val(),
            slug: $("#inputSlug").val(),
            content: vditor.getValue(),
            template: parseInt($("#selTemplate").val()),
            tags: $("#inputTags").val(),
            is_book: document.getElementById('cbBook').checked,
            is_private: document.getElementById('cbPrivate').checked,
            new_version: document.getElementById('cbNewVersion').checked,
        }
        $("#inputCID").val() && (article.book_refer = $("#inputCID").val())
        $.post("", article, (data, status) => {
            window.location.href = "/" + article.slug
        }).fail((err) => {
            alert("Publish failed: " + err.responseText)
        }).always(() => {
            $(btn).toggleClass("disabled")
        })
    }
</script>
{{template "admin/footer" .}}
{{end}}
