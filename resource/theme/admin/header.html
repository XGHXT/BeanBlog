{{define "admin/header"}}
<!DOCTYPE html>
<html>

<head>
    {{template "admin/css"}}
    <link rel="stylesheet" href="https://cdnjs.loli.net/ajax/libs/iCheck/1.0.2/skins/square/blue.css">
    <style>
        .vditor--fullscreen {
            z-index: 9999 !important;
        }
    </style>
    <title>{{.Title}}</title>
</head>

<body class="hold-transition skin-blue-light sidebar-mini">
    <div class="wrapper">
        <header class="main-header">
            <a href="/admin/" class="logo">
                <span class="logo-mini"><b>B</b>B</span>
                <span class="logo-lg"><b>Bean</b>Blog</span>
            </a>
            <nav class="navbar navbar-static-top" role="navigation">
                <a href="#" class="sidebar-toggle" data-toggle="push-menu" role="button">
                    <span class="sr-only">Toggle navigation</span>
                </a>
                <div class="navbar-custom-menu">
                    <ul class="nav navbar-nav">
                        <li class="dropdown user user-menu">
                            <!-- Menu Toggle Button -->
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                <!-- The user image in the navbar-->
                                <img src="https://qiniu.yesok.space/static/img/avatar.png" class="user-image" alt="头像">
                                <!-- hidden-xs hides the username on small devices so only the image appears. -->
                                <span class="hidden-xs">{{.Conf.User.Nickname}}</span>
                            </a>
                            <ul class="dropdown-menu">
                                <li class="user-footer">
                                    <form method="POST" action="/logout">
                                        <button type="submit"
                                            class="btn btn-default btn-flat">退出登录</button>
                                    </form>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <aside class="main-sidebar">
            <section class="sidebar">

                <ul class="sidebar-menu" data-widget="tree">
                    <li class="header">选项</li>
                    <li><a href="/admin/publish"><i class="fa fa-plus"></i> <span>文章新建</span></a></li>
                    <li><a href="/admin/articles"><i class="fa fa-newspaper-o"></i>
                            <span>文章管理</span></a>
                    </li>
                    <li><a href="/admin/comments"><i class="fa fa-comments-o"></i> <span>评论管理</span></a>
                    <li><a href="/admin/tags"><i class="fa fa-tag"></i> <span>标签管理</span></a>
                    <li><a href="/admin/settings"><i class="fa fa-cogs"></i> <span>基本设置</span></a>
                    </li>
                </ul>
            </section>
        </aside>
        {{end}}
