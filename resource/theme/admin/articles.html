{{define "admin/articles"}}
{{template "admin/header" .}}
<div class="content-wrapper">
    <section class="content-header">
        <h1>
            文章管理
        </h1>
    </section>

    <section class="content container-fluid">
        <div class="box">
            <div class="box-body">
                <div class="row">
                    <div class="col-sm-12">
                        <table class="table table-bordered table-hover">
                            <thead>
                                <tr role="row">
                                    <th>ID</th>
                                    <th>标题</th>
                                    <th>阅读数</th>
                                    <th>链接</th>
                                    <th>专栏</th>
                                    <th>私密</th>
                                    <th>创建时间</th>
                                    <th>管理</th>
                                </tr>
                            </thead>
                            <tbody>
                                {{range .Data.articles}}
                                <tr role="row">
                                    <td>{{.ID}}</td>
                                    <td><a target="_blank" href="/{{.Slug}}/v{{.Version}}">{{.Title}}</a>
                                    </td>
                                    <td>{{.ReadNum}}</td>
                                    <td>{{.Slug}}</td>
                                    <td>{{.IsBook}}</td>
                                    <td>{{.IsPrivate}}</td>
                                    <td>{{tf .CreatedAt ($.Tr.T "date_format")}}</td>
                                    <td>
                                        <div class="btn-group btn-group-xs">
                                            <a href="/admin/publish?id={{.ID}}"
                                                class="btn btn-warning">编辑</a>
                                            <button onclick="deleteArticle('{{.ID}}')" type="button"
                                                class="btn btn-danger">删除</button>
                                        </div>
                                    </td>
                                </tr>
                                {{end}}
                            </tbody>
                        </table>
                    </div>
                </div>
                <ul class="pagination">
                    <li class="paginate_button previous"><a
                            href="?page={{.Data.page.PrevPage}}">上一页</a></li>
                    <li class="paginate_button next"><a href="?page={{.Data.page.NextPage}}">下一页</a></li>
                </ul>
            </div>
        </div>
    </section>
</div>
<script>
    function deleteArticle(id) {
        if (!confirm("Confirm delete?")) {
            return
        }
        $.ajax({
            url: "/admin/articles?id=" + id,
            type: 'DELETE',
            success: () => {
                window.location.reload()
            },
            error: (e) => {
                alert(e.responseText)
            },
        })
    }
</script>
{{template "admin/footer" .}}
{{end}}
