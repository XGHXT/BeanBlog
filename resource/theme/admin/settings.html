{{define "admin/settings"}}
{{template "admin/header" .}}
<div class="content-wrapper">
    <section class="content-header">
        <h1>
            站点设置
        </h1>
    </section>
    <section class="content container-fluid">
        <div class="form-horizontal">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="inputSiteTitle" class="col-sm-3 control-label">站点标题</label>
                        <div class="col-sm-9">
                            <input type="hidden" id="inputID" value="{{.Data.article.ID}}">
                            <input class="form-control" id="inputSiteTitle" placeholder="Solitudes"
                                value="{{.Conf.Site.SpaceName}}">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="inputSiteDesc" class="col-sm-3 control-label">站点说明</label>
                        <div class="col-sm-9">
                            <textarea class="form-control" id="inputSiteDesc"
                                placeholder="We love writing">{{.Conf.Site.SpaceDesc}}</textarea>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="inputWxpusherAppToken" class="col-sm-3 control-label">WxPusher AppToken</label>
                        <div class="col-sm-9">
                            <input class="form-control" id="inputWxpusherAppToken" placeholder="xxxxxxxxxxxxx"
                                value="{{.Conf.WxpusherAppToken}}">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="inputWxpusherUID" class="col-sm-3 control-label">WxPusher UID</label>
                        <div class="col-sm-9">
                            <input class="form-control" id="inputWxpusherUID" placeholder="xxxxxxxxxxxxx"
                                value="{{.Conf.WxpusherUID}}">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="inputMailServer" class="col-sm-3 control-label">发信服务器</label>
                        <div class="col-sm-9">
                            <input class="form-control" id="inputMailServer" placeholder="smtp.163.com"
                                value="{{.Conf.Email.Host}}">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="inputMailPort" class="col-sm-3 control-label">服务器端口</label>
                        <div class="col-sm-9">
                            <input class="form-control" type="number" id="inputMailPort" placeholder="25"
                                value="{{.Conf.Email.Port}}">
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <div class="col-sm-9">
                            <div class="cbMailSSL">
                                <label>
                                    <input{{if .Conf.Email.SSL}} checked{{end}} id="cbMailSSL" type="checkbox">
                                        开启SSL
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="inputMailUser" class="col-sm-3 control-label">发信用户名</label>
                        <div class="col-sm-9">
                            <input class="form-control" id="inputMailUser" placeholder="username"
                                value="{{.Conf.Email.User}}">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="inputMailPass" class="col-sm-3 control-label">发信密码</label>
                        <div class="col-sm-9">
                            <input class="form-control" id="inputMailPass" placeholder="password"
                                value="{{.Conf.Email.Pass}}">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="inputAkismet" class="col-sm-3 control-label">Akismet</label>
                        <div class="col-sm-9">
                            <input class="form-control" id="inputAkismet" placeholder="Akismet key"
                                value="{{.Conf.Akismet}}">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="inputSiteDomain" class="col-sm-3 control-label">站点域名</label>
                        <div class="col-sm-9">
                            <input class="form-control" id="inputSiteDomain" placeholder="example.com"
                                value="{{.Conf.Site.Domain}}">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="inputSiteKeywords" class="col-sm-3 control-label">站点关键字</label>
                        <div class="col-sm-9">
                            <input class="form-control" id="inputSiteKeywords" placeholder="blog,programming"
                                value="{{.Conf.Site.SpaceKeywords}}">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="inputSiteHeaderMenus"
                            class="col-sm-3 control-label">顶部菜单</label>
                        <div class="col-sm-9">
                            <textarea class="form-control"
                                id="inputSiteHeaderMenus">{{.Conf.Site.HeaderMenus|json}}</textarea>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="inputSiteFooterMenus"
                            class="col-sm-3 control-label">页脚菜单</label>
                        <div class="col-sm-9">
                            <textarea class="form-control"
                                id="inputSiteFooterMenus">{{.Conf.Site.FooterMenus|json}}</textarea>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="inputNickname" class="col-sm-3 control-label">昵称</label>
                        <div class="col-sm-9">
                            <input class="form-control" id="inputNickname" value="{{.Conf.User.Nickname}}">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="inputEmail" class="col-sm-3 control-label">邮箱</label>
                        <div class="col-sm-9">
                            <input class="form-control" id="inputEmail" value="{{.Conf.User.Email}}">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="inputOldPassword" class="col-sm-3 control-label">旧密码</label>
                        <div class="col-sm-9">
                            <input class="form-control" id="inputOldPassword">
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    如果您想修改密码，输入您的旧密码
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="inputNewPassword" class="col-sm-3 control-label">新密码</label>
                        <div class="col-sm-9">
                            <input class="form-control" id="inputNewPassword">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="inputConfirmPassword"
                            class="col-sm-3 control-label">确认密码</label>
                        <div class="col-sm-9">
                            <input class="form-control" id="inputConfirmPassword">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="editSection"></div>
        <div class="row" style="margin-top:10px;">
            <div class="col-xs-6 col-md-2">
                <button onclick="saveSetting(this)" class="btn btn-lg btn-primary">保存</button>
            </div>
        </div>
    </section>
</div>
<!-- Begin Vditor -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vditor/dist/index.css" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/vditor/dist/index.min.js" crossorigin="anonymous"></script>
<!-- End Vditor -->
<script>
    window.onbeforeunload = function (e) { var e = e || window.event; if (e) { e.returnValue = '请确保编辑内容已妥善保存'; } return '请确保编辑内容已妥善保存'; };
    function saveSetting(btn) {
        if ($(btn).hasClass("disabled")) {
            return
        }
        $(btn).toggleClass("disabled")
        const oldPassword = $("#inputOldPassword").val().trim()
        const newPassword = $("#inputNewPassword").val().trim()
        if (newPassword.length > 0) {
            if (oldPassword.length == 0) {
                alert('New password is empty')
                $(btn).toggleClass("disabled")
                return
            }
            if (newPassword != $("#inputConfirmPassword").val().trim()) {
                alert('Password is not equal')
                $(btn).toggleClass("disabled")
                return
            }
        }
        var settings = {
            site_title: $("#inputSiteTitle").val(),
            site_desc: $("#inputSiteDesc").val(),
            wxpusher_app_token: $("#inputWxpusherAppToken").val(),
            wxpusher_uid: $("#inputWxpusherUID").val(),
            mail_server: $("#inputMailServer").val(),
            mail_port: parseInt($("#inputMailPort").val()),
            mail_ssl: document.getElementById('cbMailSSL').checked,
            mail_user: $("#inputMailUser").val(),
            mail_password: $("#inputMailPass").val(),
            akismet: $("#inputAkismet").val(),
            site_domain: $("#inputSiteDomain").val(),
            site_keywords: $("#inputSiteKeywords").val(),
            site_header_menus: $("#inputSiteHeaderMenus").val(),
            site_footer_menus: $("#inputSiteFooterMenus").val(),
            nickname: $("#inputNickname").val(),
            email: $("#inputEmail").val(),
            old_password: oldPassword,
            new_password: newPassword,
        }
        fetch('', {
            method: 'POST',
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(settings),
        }).then((resp) => {
            if (resp.status == 200) {
                window.location.reload()
            } else {
                resp.text().then(err => {
                    alert("Save failed: " + err)
                    $(btn).toggleClass("disabled")
                })
            }
        }).catch((err) => {
            alert("Save failed: " + err)
            $(btn).toggleClass("disabled")
        })
    }
</script>
{{template "admin/footer" .}}
{{end}}
