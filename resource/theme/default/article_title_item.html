{{define "default/article_title_item"}}
{{range $k,$v := .}}
<li class="toc-item toc-level-{{$v.Level}}">
    <a class="toc-link" href="#{{$v.Slug}}">
        <span class="toc-number">{{add $k 1}}.</span> <span class="toc-text">{{$v.Title}}</span>
    </a>
    {{if $v.SubTitles}}
    <ol class="toc-child">
        {{template "default/article_title_item" $v.SubTitles}}
    </ol>
    {{end}}
</li>
{{end}}
{{end}}
